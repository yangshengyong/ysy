# 数据源(连接MySQL数据库)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/test2

# tomcat端口号
server.port=8888

# 项目命名
server.servlet.context-path=/ts_ysy

# 实体类别名
mybatis.type-aliases-package=com.baizhi.entity
mybatis.mapper-locations=classpath:com/baizhi/mapper/*Mapper.xml

# jsp配置
spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/
server.servlet.jsp.init-parameters.development=ture


